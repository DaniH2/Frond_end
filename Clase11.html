<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_Clase11.css">
    <title>Pagina Pizzeria</title>
    
</head>
<body>
    <header class="header">
        <div class="imagen__logo">
            <img class="pizza" src="img/VectorPizza.png" alt="">
            <img class="logo" src="img/Pizza&Front.png" alt="">   
        </div>
        <div class="menu">
            <ul class="menu__list">
                <li class="menu__enlace"><a href="#">Home</a></li>
                <li class="menu__enlace"><a href="#">Ranking</a></li>
                <li class="menu__enlace"><a href="#">Promoción</a></li>
                <li class="menu__enlace"><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>

    <main class="main">
        <section class="conteiner">
            <div class="card-1">
                <div class="imagen-moto">
                    <img src="img/delivery.jpg" alt="">
                </div>
                <div class="texto1">
                    <h3><span class="envio">Envio gratis</span><span class="comprando"> comprando</span><span class="pizzas2"> 2 pizzas</span></h3>
                </div>    
            </div>
        </section>      
        <section class="conteiner__pizza"> 
            <div class="card-2">
                <div class="podio">
                    <h3>Podio de pizzas</h3>
                </div> 
                <div class="top">  
                    <h4 class="top__pizza">Pizzas top 5</h4> <br>           
                    <ol class="lista_pizza">
                        <li>Muzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>        
                <div class="imagen-plato">
                    <img src="img/PizzaFalling.jpg" alt="">
                </div>    
            </div>    
        </section>
    </main>
    <footer class="footer">
        <div class="menu">
            <ul class="menu__footer">
                <li class="menu__enlace"><a href="#">Home</a></li>
                <li class="menu__enlace"><a href="#">Ranking</a></li>
                <li class="menu__enlace"><a href="#">Promoción</a></li>
                <li class="menu__enlace"><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="imagen__logo">
            <img class="pizza" src="img/VectorPizza.png" alt="">
            <img class="logo" src="img/Pizza&Front.png" alt="">  
        </div>
    </footer>
</body>
</html>
